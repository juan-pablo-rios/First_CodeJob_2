<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{First_CodeJob}</title>
    <link rel="stylesheet" href="./CSS/variables.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <script type="text/javascript">
        const toggleMenu = () => document.body.classList.toggle("open");
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- MENÚ HAMBURGUESA -->
    <button class="burger" onclick="toggleMenu()" aria-label="Open menu"></button>
    <div class="background"></div>
    <div class="menu">
        <nav>
            <a href="./HTML/ofertas_en.html" class="burger_menu_item_1" style="animation-delay: 0.1s">Offers</a>
            <a href="./HTML/rutas_en.html" class="burger_menu_item_2" style="animation-delay: 0.3s">Paths</a>
            <a href="./HTML/acerca_en.html" class="burger_menu_item_3" style="animation-delay: 0.4s">About us</a>
            <a href="./HTML/signup_en.html" class="burger_menu_item_4" style="animation-delay: 0.5s">Sign up</a>
            <a href="./HTML/signin_en.html" class="burger_menu_item_5" style="animation-delay: 0.6s">Sign in</a>
        </nav>
    </div>
    <!-- CONTENT -->
    <div id="container">
        <!------------------------------- MENÚ ------------------------------>
        <nav class="container_menu">
            <header class="header_container">
                <span class="brackets bracket_1">{</span>
                <a href="./index_en.html" class="title" title="{First_CodeJob}">First_CodeJob</a>
                <span class="brackets bracket_2">}</span>
            </header>
            <ul class="container_list">
                <li class="item item_1"><a href="./HTML/ofertas_en.html">Offers</a></li>
                <li class="item item_2"><a href="./HTML/rutas_en.html">Paths</a></li>
                <li class="item item_3"><a href="./HTML/acerca_en.html">About us</a></li>
                <li class="item item_4"><a href="./HTML/signup_en.html">Sign up</a></li>
                <li class="item item_5"><a href="./HTML/signin_en.html">Sign in</a></li>
            </ul>
            <div class="language_container">
                <ion-icon name="language-outline" class="language_icon"></ion-icon>
                <a href="./index.html" class="language_english_text" title="Spanish">ESP</a>
            </div>
        </nav>
        <!------------------------------ MAIN ------------------------------>
        <main class="container_main_index">
            <!-- SLOGAN -->
            <div class="container_slogan">
                <h2 class="text_slogan">Get your first job as a software developer!</h2>
            </div>
            <!-- SEARCHER -->
            <div class="search_container">
                <input class="input_search" type="text" placeholder="Frontend/Backend Developer" title="Search the offer that fits you">
                <a href="./HTML/ofertas_en.html"><button class="button_search" type="submit" title="Search offer">Search</button></a>
            </div>
            <!-- GENERAL TEXT -->
            <div class="container_text">
                <h3 class="text_images">You could be part of top companies</h3>
            </div>
            <!-- COMPANY_IMAGES -->
            <div class="box_container_companies">
                <div class="company_boxes caja_1">
                    <img class="image_companies" src="./img/openAI_company.png" alt="OpenAI" title="OpenAI">
                </div>
                <div class="company_boxes caja_2">
                    <img class="image_companies" src="./img/cisco_company.jpg" alt="Cisco" title="Cisco">
                </div>
                <div class="company_boxes caja_3">
                    <img class="image_companies" src="./img/mawesi_company.png" alt="Mawesi" title="Mawesi">
                </div>
                <div class="company_boxes caja_4">
                    <img class="image_companies" src="./img/google_company.jpg" alt="Google" title="Google">
                </div>
                <div class="company_boxes caja_5">
                    <img class="image_companies" src="./img/kaspersky_company.png" alt="Kaspersky" title="Kaspersky">
                </div>
                <div class="company_boxes caja_6">
                    <img class="image_companies" src="./img/mercado_libre_company.png" alt="Mercado Libre" title="Mercado Libre">    
                </div>
                <div class="company_boxes caja_7">
                    <img class="image_companies" src="./img/redhat_company.jpg" alt="RedHat" title="RedHat">
                </div>
                <div class="company_boxes caja_8">
                    <img class="image_companies" src="./img/globant_company.png" alt="Globant" title="Globant">
                </div>
                <div class="company_boxes caja_9">
                    <img class="image_companies" src="./img/meta_company.png" alt="Meta" title="Meta">   
                </div>
                <div class="company_boxes caja_10">
                    <img class="image_companies" src="./img/x_company.jpg" alt="x" title="x">
            </div>
        </div>
        </main>
        <!--FOOTER-->
        <footer class="footer">
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
            <ul class="social-icon">
                <li class="social-icon__item">
                    <a class="social-icon__link" href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </li>
                <li class="social-icon__item">
                    <a class="social-icon__link" href="#"><ion-icon name="logo-github"></ion-icon></a>
                </li>
                <li class="social-icon__item">
                    <a class="social-icon__link" href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
                <li class="social-icon__item">
                    <a class="social-icon__link" href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </li>
            </ul>
            <p class="footer_text">&copy;2023 First_CodeJob | All rights reserved</p>
        </footer>
    </div>
</body>
</html>
