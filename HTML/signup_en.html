<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/variables.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <script type="text/javascript">
        const toggleMenu = () => document.body.classList.toggle("open");
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- MENÚ HAMBURGUESA -->
    <button class="burger" onclick="toggleMenu()"></button>
    <div class="background"></div>
    <div class="menu">
        <nav>
            <a class="burger_menu_item_1" style="animation-delay: 0.1s" href="./ofertas_en.html">Offers</a>
            <a class="burger_menu_item_2" style="animation-delay: 0.3s" href="./rutas_en.html">Paths</a>
            <a class="burger_menu_item_3" style="animation-delay: 0.4s" href="./acerca_en.html">About us</a>
            <a class="burger_menu_item_4" style="animation-delay: 0.5s" href="./HTML/signup_en.html">Sign up</a>
            <a class="burger_menu_item_5" style="animation-delay: 0.6s" href="./HTML/signin_en.html">Sign in</a>
        </nav>
    </div>
    <!-- CONTENT -->
    <div id="container">
        <!------------------------------- MENÚ ------------------------------>
        <nav class="container_menu">
            <header class="header_container">
                <span class="brackets bracket_1">{</span>
                <a href="../index_en.html" class="title" title="{First_CodeJob}">First_CodeJob</a>
                <span class="brackets bracket_2">}</span>
            </header>
            <ul class="container_list">
                <li class="item item_1"><a href="./ofertas_en.html">Offers</a></li>
                <li class="item item_2"><a href="./rutas_en.html">Paths</a></li>
                <li class="item item_3"><a href="./acerca_en.html">About us</a></li>
                <li class="item item_4"><a href="./signup_en.html">Sign up</a></li>
                <li class="item item_5"><a href="./signin_en.html">Sign in</a></li>
            </ul>
            <div class="language_container">
                <ion-icon name="language-outline" class="language_icon"></ion-icon>
                <a href="./HTML/signup.html" class="language_english_text" title="Spanish">ESP</a>
            </div>
        </nav>
        <!------------------------------ CONTENT ------------------------------>
        <main class="container_main_signup">
            <div class="container_button_signup">
                <button type="submit" class="developer_button_signup" title="Coder">Developer</button>
                <button type="submit" class="company_button_signup" title="Company">Company</button>
            </div>
            <form class="form_signup">
                <fieldset class="section_form_signup">
                    <div class="container_labels_form">
                        <label for="input_name" class="labels_form_signup">Name</label>
                        <label for="input_lastname" class="labels_form_signup">Lastname</label>
                        <label for="input_country" class="labels_form_signup">Country</label>
                        <label for="input_city" class="labels_form_signup">City</label>
                        <label for="input_email" class="labels_form_signup">Email</label>
                        <label for="input_gender" class="labels_form_signup">Gender</label>
                        <label for="input_password" class="labels_form_signup">Password</label>
                    </div>
                    <div class="container_inputs_form">
                        <input type="text" name="input_name" id="input_name" class="inputs_form_signup">
                        <input type="text" name="input_lastname" id="input_lastname" class="inputs_form_signup">
                        <input type="text" name="input_country" id="input_country" class="inputs_form_signup">
                        <input type="text" name="input_city" id="input_city" class="inputs_form_signup">
                        <input type="email" name="input_email" id="input_email" class="inputs_form_signup">
                        <input type="text" list="gender" placeholder="Select" id="input_gender" class="inputs_form_signup">
                        <datalist id="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </datalist>
                        <input type="password" id="input_password" class="inputs_form_signup">
                    </div>
                </fieldset>
                <div class="container_buttons_form">
                    <a href="./HTML/perfil _en.html" class="button_form_submit_signup" title="Submit">Submit</a>
                    <input type="reset" value="Eliminar información" class="button_form_reset_signup" title="Delete information">
                </div>
            </form>
        </main>
        <!--FOOTER-->
        <footer class="footer">
            <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
            </div>
            <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-github"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
            </ul>
            <p class="footer_text">&copy;2023 First_CodeJob | All rights reserved</p>
        </footer>
    </div>
</body>
</html>
